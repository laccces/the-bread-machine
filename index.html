---
layout: default
title: Home
---

<h1 class="site-logo stacked">
  <span>Bread</span>
  <span>Machine</span>
</h1>


<h2>Recipes</h2>
<ul class="recipe-list">
  {% for recipe in site.recipes %}
    <li>
      <a href="{{ recipe.url | relative_url }}">
        {{ recipe.title }}
      </a>
    </li>
  {% endfor %}
</ul>

<h2 class="section-divider">Untested</h2>
<ul class="recipe-list untested">
  {% for recipe in site.untested %}
    <li>
      <a href="{{ recipe.url | relative_url }}">
        {{ recipe.title }}
      </a>
    </li>
  {% endfor %}
</ul>

---
layout: default
title: Home
---

<div class="logo">
  <div class="logo-mark">
    <span>Bread</span>
    <span>Machine</span>
  </div>
</div>


<h2>Recipes</h2>
<ul class="recipe-list">
  {% for recipe in site.recipes %}
    <li>
      <a href="{{ recipe.url | relative_url }}">
        {{ recipe.title }}
      </a>
    </li>
  {% endfor %}
</ul>

<h2 class="section-divider">Untested</h2>
<ul class="recipe-list untested">
  {% for recipe in site.untested %}
    <li>
      <a href="{{ recipe.url | relative_url }}">
        {{ recipe.title }}
      </a>
    </li>
  {% endfor %}
</ul>
